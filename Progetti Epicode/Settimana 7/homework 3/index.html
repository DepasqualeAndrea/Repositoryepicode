<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ebook</title>
  </head>
  <body>
    <main class="container-fluid bg-warning p-0">
      <header class="row">
        <nav class="navbar navbar-expand-lg bgtertiary">
          <div class="container-fluid d-flex justify-content-around">
            <div>
              <a class="navbar-brand" href="#"
                ><img src="assets/css/img prova/logo.png" alt=""
              /></a>
            </div>
            <div id="shipping" class="row">
              <i class="bi bi-bag-heart" id="cart-icon"></i>

              <div class="cart">
                <div class="cart-title">
                  <h2>Carrello</h2>
                  <div class="cart-contenuto">
                  </div>
                  <i class="bi bi-x" id="close-cart"></i>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="col-4 justify-content-center">
        <div
          class="rowCard row align-items-stretch justify-content-center"
        ></div>
      </div>
    </main>

    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
