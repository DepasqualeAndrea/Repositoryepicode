<ng-container *ngIf="login_page; else netflixIntro">
  <div class="container-fluid p-0">
    <div class="top-bar-homepage">
      <div class="netflix">
        <div class="d-flex justify-content-around ">
          <div class="mt-3">
            <img
              src="../../../assets/media/kisspng-netflix-streaming-media-television-show-logo-netflix-logo-5b35b03bb4e9d0.753613021530245179741.png"
              alt="" style="width: 200px;" [routerLink]="['/movies']">
          </div>
          <div class="mt-3">
            <button class="btn btn-danger" id="sign-in" (click)="register()">Sign up</button>
          </div>
        </div>
        <div class="text-white text-center align-items-bottom mt-5 pt-5">
          <h1 class="mt-5 title">
            Unlimited movies, Tv Shows, and more
          </h1>
          <div class="sub-title">
            <p>Watch everywhere. Cancel anytime.</p>
            <p>
              Ready to watch? Enter your email to create or restart your membership.
            </p>
          </div>
        </div>
        <div>

          <!--form di login-->
          <div class="container">
            <ng-container *ngIf="loginForm; else registrazione">
              <div class="login" #login>
                <form class="d-flex justify-content-center gap-3" #form="ngForm">
                  <div class="label">
                    <div class="row mb-2">
                      <div class="col-md-12">
                        <input type="email" calss="form-control" id="inputEmail3" name="email"
                          placeholder="Email address" required [(ngModel)]="email">
                      </div>
                    </div>
                    <div class="row ">
                      <div class="col-md-12">
                        <input type="password" calss="form-control text-light" id="inputPassword3" name="password"
                          placeholder="password" required [(ngModel)]="password">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-column gap-3">
                    <div class="gap-3 d-flex align-items-center">
                      <div>
                        <button type="submit" class="btn btn-danger" [disabled]="form.invalid" (click)="getLogin()">Sign
                          in</button>
                      </div>
                      <div>
                        <button type="button" class="btn btn-danger" (click)="register()">Oppure
                          registrati ora!</button>
                      </div>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                      <div class="text-light" style="font-size: 1.2em; font-weight: 700;">
                        Oppure
                      </div>
                      <div>
                        <button type="button" class="btn btn-outline-primary text-light" id="google"
                          (click)="loginWithGoogle()"><i class="bi bi-google mx-2"></i>Sign In with google</button>
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </ng-container>





            <!------   div sezione della pagina per la registrazione utente   ----->
            <ng-template #registrazione>
              <div class="form-registraizone">
                <form class="d-flex justify-content-center gap-3" #form="ngForm">
                  <div class="label">
                    <div class="row mb-2">
                      <div class="col-md-12">
                        <input type="email" calss="form-control" id="inputEmail3" name="email"
                          placeholder="inserisci una email valida" required [(ngModel)]="email">
                      </div>
                    </div>
                    <div class="row ">
                      <div class="col-md-12">
                        <input type="password" calss="form-control text-light" id="inputPassword3" name="password"
                          placeholder="inserisci qui la tua password" required [(ngModel)]="password">
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-column gap-3">
                    <div class="gap-3 d-flex align-items-center">
                      <div>
                        <button type="submit" class="btn btn-danger" [disabled]="form.invalid"
                          (click)="getRegistration()">Registrati con Email e password</button>
                      </div>
                      <div>
                        <button type="button" class="btn btn-danger" (click)="getSignIn()">Torna al login</button>
                      </div>
                    </div>
                    <div class="d-flex align-items-center gap-3">
                      <div class="text-light" style="font-size: 1.2em; font-weight: 700;">
                        Oppure
                      </div>
                      <div>
                        <button type="submit" class="btn btn-outline-primary" (click)="loginWithGoogle()"><i
                            class="bi bi-google mx-2"></i>Registrati con Google</button>
                      </div>
                    </div>
                  </div>

                </form>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
      <section class="row bg-black text-end pt-3">
        <div class="desktop-img">
          <div class="d-flex align-items-center justify-content-center">
            <div class="text-start mx-5">
              <h3 class="section-title">Goditi Netflix sulla tua TV</h3>
              <div class="sub-sub">
                <p>Whatch on Smart TVs, Playstation, Xbox, Chromecast,<br>
                  Apple TV, Blu-ray players, and more,
                </p>
              </div>
            </div>
            <div>
              <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt=""
                id="schermo-fake-png">
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</ng-container>
