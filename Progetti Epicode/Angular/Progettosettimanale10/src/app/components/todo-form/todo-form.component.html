<h1 class="text-center my-3 mb-5">🔞 Todo Form 🤝</h1>
<div class="container-fluid justify-content-center gap-5">
  <div class="input-group mb-3 h-25 ">
    <div class="container">
      <div class="text-center ">
        <h4 class="mb-4 me-3 shadow-lg"><strong>Insert Here your Task👇</strong> </h4>
        <form [formGroup]="todoForm">
          <input type="text" nome="text" #box placeholder="Insert here your Task" aria-label="Recipient's username"
            aria-describedby="button-addon2" formControlName="item" class="mb-3 mx-2 w-50">
          <button class="btn btn-success w-50" type="button" (click)="addTo_DoToo(box.value)"
            [disabled]="todoForm.invalid" *ngIf="!idEnabled">Add Task</button>
          <button class="btn btn-outline-warning w-50" type="button" (click)="updateTodo()"
            [disabled]="todoForm.invalid" *ngIf="idEnabled">UpdateTask</button>
        </form>
      </div>
      <hr>
      <!--caricamento pagina con buffering search-->
      <div class="text-center">
        <ng-container *ngIf="LoadBar; else pippo">
          <p class="mb-3" style="font-size: 2em;"><strong>Searching TodoList...📒</strong></p>
          <div class="mt-4">
            <div class="spinner-grow text-danger" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-warning" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="spinner-grow text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </ng-container>
      </div>

      <!--<div class="d-flex">
        <ng-container *ngIf="progressBar">
          <div class="progress" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax=""
            style="width: 300px;">
            <div class="progress-bar" role="progressbar" [style]="style">{{percents}}%</div>
          </div>
        </ng-container>
      </div>-->
    </div>
    <ng-template #pippo>
      <ng-container *ngIf="To_Do.length === 0 || ceckTask(); else Content">
        <h5 class="text-center my-5 mt-5"> <strong> Ops non ci sono task da Confermare..📍</strong></h5>
      </ng-container>
      <ng-template #Content>
        <div class="container-fluid flex-column col gap-2" *ngFor="let items of To_Do, let i = index" id="mixing">
          <div *ngIf="!items.completed" class="mb-4">
            <fieldset class=" p-3">
              <div class="ms-2 me-auto d-flex gap-3">
                <div class="fw-light"><strong>ID:</strong> {{items.id}}</div>
                <div class="fw-bold"> | {{items.title}} | ➡️</div>
                <div class="text-secondary align-content-center">Please Complete task📝</div>
              </div>
              <div class="text-end justify-content-end d-flex gap-3 mt-3">
                <div>
                  <button type="button" class="btn btn-warning text-white" (click)="items.completed = true">Complete!✅</button>
                </div>
                <div>
                  <button type="button" class="btn btn-info text-white" (click)="getEdit(items, i)">Modifica 🖊️</button>
                </div>
                <div>
                  <button type="button" class="btn btn-outline-danger" (click)="RemoveTodo(i)">Delete ❌</button>
                </div>
              </div>
            </fieldset>
          </div>
        </div>
      </ng-template>
    </ng-template>


  </div>



</div>
