<div *ngFor="let post of postList">
  <div *ngIf="!post.active">
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2>Post</h2>
        </div>
        <div class="card-body">
          <h4> {{post.title}}</h4>
          <p class="card-text">{{ post.body }}</p>
          <button type="button" (click)="post.active = !post.active" class="btn btn-primary container-fluid">Attiva</button>
        </div>
      </div>
    </div>
  </div>
</div>
